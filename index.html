<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZonaTadeo</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      color: #1e2a3a;
      margin: 0;
      overflow-x: hidden;
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      color: white;
      padding: 25px 15px;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
    }

    header h1 {
      font-size: 2em;
      letter-spacing: 1px;
      margin: 0;
    }

    .slogan {
      font-style: italic;
      color: #cbd5e1;
      font-size: 1.05em;
    }

    main { padding: 40px 20px; text-align: center; }

    /* Filtros */
    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 25px;
      background: white;
      font-size: 1em;
    }

    /* Productos */
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .producto {
      background: white;
      border-radius: 20px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      opacity: 0;
      transform: translateY(30px);
    }

    .producto.visible {
      opacity: 1;
      transform: translateY(0);
      transition: all 0.6s ease;
    }

    .producto:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .producto img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: transform 0.2s ease;
    }

    .producto h3 {
      color: #1e3a8a;
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .producto p {
      color: #333;
      font-weight: 500;
      margin: 0;
    }

    .producto button {
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    .producto button:hover {
      background-color: #0f1f4a;
    }

    /* Carrito */
    .carrito {
      background: white;
      border-radius: 20px;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    .carrito h2 {
      color: #1e3a8a;
      text-align: center;
      margin-top: 0;
    }

    .carrito ul { list-style: none; padding: 0; margin: 10px 0; }

    .carrito li {
      padding: 6px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
    }

    .vaciar {
      background-color: #dc2626;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 15px auto 0;
      transition: background-color 0.2s ease;
    }

    .vaciar:hover { background-color: #b91c1c; }

    footer {
      background-color: #1e3a8a;
      color: #e0e7ff;
      padding: 15px;
      font-size: 0.9em;
      margin-top: 50px;
    }

    /* Lightbox */
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    #lightbox.close {
      cursor: pointer;
    }

  </style>
</head>

<body>
  <header>
    <h1>ZonaTadeo</h1>
    <p class="slogan">Moda urbana universitaria ðŸ”¥</p>
  </header>

  <main>
    <label for="categoria">Filtrar por categorÃ­a:</label>
    <select id="categoria">
      <option value="todos">Todos</option>
      <option value="Hoodies">ðŸ§¥ Hoodies</option>
      <option value="Corsets">ðŸ‘— Corsets</option>
      <option value="Bolsos">ðŸ‘œ Bolsos</option>
      <option value="Gorras">ðŸ§¢ Gorras</option>
      <option value="Accesorios">â˜• Accesorios</option>
    </select>

    <div class="grid" id="productos"></div>

    <div class="carrito">
      <h2>ðŸ§¾ Carrito de Compras</h2>
      <ul id="lista-carrito"></ul>
      <p><strong>Total: <span id="total">0</span></strong></p>
      <button class="vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
      <div id="paypal-button-container" style="margin-top:10px; display:none;"></div>
    </div>
  </main>

  <footer>
    Â© 2025 ZonaTadeo | Moda joven y autÃ©ntica ðŸ’™
  </footer>

  <!-- Lightbox -->
  <div id="lightbox" onclick="cerrarLightbox()">
    <img src="" alt="Vista ampliada">
  </div>

  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=COP"></script>

  <script>
    const productos = [
      { id: 1, nombre: "Hoodie Verde Oscuro", categoria: "Hoodies", precio: 180000, imagen: "https://raw.githubusercontent.com/moreno29sierra-eng/ZonaTadeo/main/Hoddie.jpg" },
      { id: 2, nombre: "Corset Denim Black", categoria: "Corsets", precio: 140000, imagen: "https://raw.githubusercontent.com/moreno29sierra-eng/ZonaTadeo/main/Corset.jpg" },
      { id: 3, nombre: "Bolso Denim Bag", categoria: "Bolsos", precio: 110000, imagen: "https://raw.githubusercontent.com/moreno29sierra-eng/ZonaTadeo/main/Bolso.jpg" },
      { id: 4, nombre: "Gorra Negra Zipper", categoria: "Gorras", precio: 85000, imagen: "https://raw.githubusercontent.com/moreno29sierra-eng/ZonaTadeo/main/Gorra.jpg" },
      { id: 5, nombre: "Pocillo Dog Edition", categoria: "Accesorios", precio: 65000, imagen: "https://raw.githubusercontent.com/moreno29sierra-eng/ZonaTadeo/main/Pocillo.png" }
    ];

    let carrito = JSON.parse(localStorage.getItem("carritoZT")) || [];

    const contenedorProductos = document.getElementById("productos");
    const listaCarrito = document.getElementById("lista-carrito");
    const totalCarrito = document.getElementById("total");
    const categoriaSelect = document.getElementById("categoria");
    const paypalContainer = document.getElementById("paypal-button-container");
    const formato = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP' });

    function renderProductos(lista = productos) {
      contenedorProductos.innerHTML = "";
      lista.forEach(prod => {
        const div = document.createElement("div");
        div.className = "producto";
        div.innerHTML = `
          <img src="${prod.imagen}" alt="${prod.nombre}" onclick="abrirLightbox('${prod.imagen}')">
          <h3>${prod.nombre}</h3>
          <p>${formato.format(prod.precio)}</p>
          <button onclick="agregarAlCarrito(${prod.id})">Agregar al carrito</button>
        `;
        contenedorProductos.appendChild(div);
      });

      const productosDOM = document.querySelectorAll(".producto");
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) entry.target.classList.add("visible");
        });
      }, { threshold: 0.2 });
      productosDOM.forEach(el => observer.observe(el));
    }

    function abrirLightbox(src) {
      const lb = document.getElementById("lightbox");
      lb.style.display = "flex";
      lb.querySelector("img").src = src;
    }

    function cerrarLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function agregarAlCarrito(id) {
      const producto = productos.find(p => p.id === id);
      const existente = carrito.find(p => p.id === id);
      if (existente) existente.cantidad++;
      else carrito.push({ ...producto, cantidad: 1 });
      actualizarCarrito();
    }

    function actualizarCarrito() {
      listaCarrito.innerHTML = "";
      let total = 0;
      carrito.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nombre} x${item.cantidad} - ${formato.format(item.precio * item.cantidad)}`;
        listaCarrito.appendChild(li);
        total += item.precio * item.cantidad;
      });
      totalCarrito.textContent = formato.format(total);
      localStorage.setItem("carritoZT", JSON.stringify(carrito));
      paypalContainer.style.display = total > 0 ? "block" : "none";
      if (total > 0) renderPayPal(total);
    }

    function vaciarCarrito() {
      if (confirm("Â¿Vaciar carrito?")) {
        carrito = [];
        actualizarCarrito();
      }
    }

    function renderPayPal(total) {
      paypalContainer.innerHTML = "";
      paypal.Buttons({
        createOrder: (data, actions) => actions.order.create({
          purchase_units: [{ amount: { value: total.toFixed(2), currency_code: 'COP' } }]
        }),
        onApprove: (data, actions) => actions.order.capture().then(() => {
          alert("âœ… Pago aprobado. Â¡Gracias por tu compra en ZonaTadeo!");
          carrito = [];
          actualizarCarrito();
        })
      }).render("#paypal-button-container");
    }

    categoriaSelect.addEventListener("change", () => {
      const cat = categoriaSelect.value;
      const filtrados = cat === "todos" ? productos : productos.filter(p => p.categoria === cat);
      renderProductos(filtrados);
    });

    renderProductos();
    actualizarCarrito();
  </script>
</body>
</html>
